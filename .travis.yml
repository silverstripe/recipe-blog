language: php

dist: xenial

services:
  - mysql
  - postgresql

env:
  global:
    - COMPOSER_ROOT_VERSION=1.6.x-dev

matrix:
  include:
    - php: 7.1
      env: DB=PGSQL
    - php: 7.1
    - php: 7.2
    - php: 7.3

before_script:
  # Init PHP & increase speed by removing xdebug
  - phpenv rehash
  - phpenv config-rm xdebug.ini

  # Install composer dependencies
  - composer validate
  - if [[ "$DB" == "PGSQL" ]]; then composer require --no-update silverstripe/postgresql:^2; fi
  - composer require --no-update silverstripe/installer:^4
  - composer install --prefer-source --no-interaction --no-progress --no-suggest --optimize-autoloader --verbose --profile

  # Validate cow schema
  - composer global require silverstripe/cow ^2
  - ~/.config/composer/vendor/bin/cow schema:validate

script:
  - vendor/bin/phpunit
